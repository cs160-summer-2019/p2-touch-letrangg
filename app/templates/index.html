{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  // your solution here
    //var tapBox = document.getElementById('tap-box');
    //Hammer(tapBox).on("tap", function(event) {alert("tap!");});
    
    var rotateBox = document.getElementById('rotate-box');
    var hammerRotate = new Hammer(rotateBox);
    //enable rotation
    hammerRotate.get('rotate').set({enable: true});
    hammerRotate.on('rotate', function(event) {$("#rotate-box").addClass('rotated');});
    
    var pinchBox = document.getElementById('pinch-box');
    var hammerPinch = new Hammer(pinchBox);
    hammerPinch.get('pinch').set({ enable: true });
    hammerPinch.on('pinch', function(event) {$("#pinch-box").addClass('pinched');});
    
    //var pinchBox = document.getElementById('')
    var pressBox = document.getElementById('press-box');
    var hammerPress = new Hammer(pressBox);
    hammerPress.on('press', function(event) {alert("pressed!"); $("#press-box").addClass('pressed');});
    
    var panBox = document.getElementById('pan-box');
    var hammerPan = new Hammer(panBox);
    hammerPan.on('pan', function(event) {$("#pan-box").addClass('panned');});
    
    var tapBox = document.getElementById('tap-box');
    var hammerTap = new Hammer(tapBox);
    hammerTap.on('tap', function(event) {alert("tapped!");});
    
    var swipeBox = document.getElementById('swipe-box');
    var hammerSwipe = new Hammer(swipeBox);
    hammerSwipe.on('swipe', function(event) {
      event.preventDefault();
      $('#swipe-box').animate({
      opacity: 0.25,
      left: '+=50',
      height: 'toggle'
     }, 6000, function() {
       });
      });
  </script>
</body>
</html>
